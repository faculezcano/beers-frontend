<div class="container">
  <div class="row my-3">
    <div class="col"></div>
  </div>

  <div *ngIf="!loading" class="position-relative">
    <div class="row">
      <div class="col-md-8 my-3 order-1 order-sm-0">
        <h1>Beers</h1>

        <app-list-item *ngFor="let beer of beers" [beer]="beer"></app-list-item>
      </div>
      <div class="col-md-4 order-0 order-sm-1">
        <div class="row my-3">
          <div class="col">
            <h3>Top 10</h3>
          </div>
          <div
            class="col-sm-auto d-flex align-items-center justify-content-end"
          >
            <div class="position-relative">
              <app-autocomplete (selected)="search($event)"></app-autocomplete>
              <div
                class="position-absolute h-100 end-0 top-0 d-flex align-items-center px-1"
              >
                <i class="bi-search mx-2 text-muted"></i>
              </div>
            </div>
          </div>
        </div>

        <app-list-item
          *ngFor="let beer of top10Beers"
          [beer]="beer"
        ></app-list-item>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <span
      class="spinner-border text-muted"
      role="status"
      aria-hidden="true"
    ></span>
  </div>
</div>
