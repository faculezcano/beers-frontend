<div class="container-fluid">
  <div class="row my-3">
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-6">
      <h3 class="text-truncate my-3">Top ingredients</h3>

      <app-top-ingredients></app-top-ingredients>
    </div>
    <div class="col-lg-6 my-3 order-1 order-lg-0">
      <h1>Beers</h1>

      <app-beers-list></app-beers-list>
    </div>

    <div class="col-lg-3 col-md-6 order-0 order-lg-1">
      <div class="row my-3">
        <div class="col">
          <h3>Top 10 Beers</h3>
        </div>

        <div class="col-sm-auto d-flex align-items-center justify-content-end">
          <app-autocomplete (selected)="search($event)"></app-autocomplete>
        </div>
      </div>

      <app-beers-list
        [loadOnInit]="false"
        [loadWithoutParams]="false"
        [params]="topBeersParams"
      ></app-beers-list>
    </div>
  </div>
</div>
